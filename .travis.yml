language: python
python:
  - 2.7
  - 2.6
  - 3.2
  - 3.3
  - pypy

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
#  - python bootstrap.py
   - pip install zc.buildout
